<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Contatos | Barbearia Alura</title>
</head>
<body class="body">
    <header>
        <div class="caixa">
            <h1>
                <img src="./assets/img/logo.png" alt="Logomarca">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>       
        </div>
    </header>
    <main>
        <form class="formulario">
            <label for="nomeesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="Seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="1234-5678">

            <label for="telefone">Celular</label>
            <input type="tel" id="celular" class="input-padrao" required placeholder="(22)12345-6789">

            <label for="mensagem">Digite qual produto deseja</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao">
                Digite uma mensagem
            </textarea>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>

                <select name="opcoes" id="opcoes">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
        
            <label class="checkbox" for="novidades"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>
            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table class="tabela">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody> 
        </table>

    </main>
    <footer class="rodape">
        <img src="./assets/img/logo-branco.png" alt="Logomarca">
        <p class="copright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>      
</body>
</html>
